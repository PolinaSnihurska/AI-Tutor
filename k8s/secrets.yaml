apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-tutoring-platform
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DB_USER: "postgres"
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  # Redis password
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  # MongoDB credentials
  MONGO_USER: "admin"
  MONGO_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  # JWT secrets
  JWT_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  JWT_REFRESH_SECRET: "REPLACE_WITH_ACTUAL_REFRESH_SECRET"
  # OpenAI API key
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  # Stripe keys
  STRIPE_SECRET_KEY: "REPLACE_WITH_ACTUAL_STRIPE_KEY"
  STRIPE_WEBHOOK_SECRET: "REPLACE_WITH_ACTUAL_WEBHOOK_SECRET"
  # Encryption key
  ENCRYPTION_KEY: "REPLACE_WITH_ACTUAL_ENCRYPTION_KEY"
