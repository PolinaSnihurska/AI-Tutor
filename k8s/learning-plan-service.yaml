apiVersion: v1
kind: Service
metadata:
  name: learning-plan-service
  namespace: ai-tutoring-platform
spec:
  selector:
    app: learning-plan-service
  ports:
    - port: 3005
      targetPort: 3005
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-plan-service
  namespace: ai-tutoring-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-plan-service
  template:
    metadata:
      labels:
        app: learning-plan-service
    spec:
      containers:
      - name: learning-plan-service
        image: ai-tutoring-platform/learning-plan-service:latest
        ports:
        - containerPort: 3005
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learning-plan-service-hpa
  namespace: ai-tutoring-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learning-plan-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
