apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ai-tutoring-platform
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ai_tutoring"
  # Redis
  REDIS_HOST: "redis-cluster"
  REDIS_PORT: "6379"
  # MongoDB
  MONGO_HOST: "mongodb-service"
  MONGO_PORT: "27017"
  MONGO_DB: "ai_tutoring"
  # Services
  AUTH_SERVICE_URL: "http://auth-service:3001"
  AI_SERVICE_URL: "http://ai-service:8000"
  TEST_SERVICE_URL: "http://test-service:3003"
  ANALYTICS_SERVICE_URL: "http://analytics-service:3004"
  LEARNING_PLAN_SERVICE_URL: "http://learning-plan-service:3005"
  ADMIN_SERVICE_URL: "http://admin-service:3006"
