version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: ai-tutor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_tutor}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-tutor-network

  mongodb:
    image: mongo:7-jammy
    container_name: ai-tutor-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-ai_tutor}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-tutor-network

  redis:
    image: redis:7-alpine
    container_name: ai-tutor-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-tutor-network

  # Backend Services
  auth-service:
    build:
      context: .
      dockerfile: packages/auth-service/Dockerfile
    container_name: ai-tutor-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_tutor
      REDIS_URL: redis://:redis@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-tutor-network
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: packages/ai-service/Dockerfile
    container_name: ai-tutor-ai-service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: redis://:redis@redis:6379
      ENVIRONMENT: development
    ports:
      - '8000:8000'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-tutor-network
    restart: unless-stopped

  test-service:
    build:
      context: .
      dockerfile: packages/test-service/Dockerfile
    container_name: ai-tutor-test-service
    environment:
      NODE_ENV: development
      PORT: 3003
      MONGODB_URI: mongodb://mongo:mongo@mongodb:27017/ai_tutor?authSource=admin
      REDIS_URL: redis://:redis@redis:6379
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - '3003:3003'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - ai-tutor-network
    restart: unless-stopped

  learning-plan-service:
    build:
      context: .
      dockerfile: packages/learning-plan-service/Dockerfile
    container_name: ai-tutor-learning-plan-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_tutor
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - '3004:3004'
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - ai-tutor-network
    restart: unless-stopped

  analytics-service:
    build:
      context: .
      dockerfile: packages/analytics-service/Dockerfile
    container_name: ai-tutor-analytics-service
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_tutor
      REDIS_URL: redis://:redis@redis:6379
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-tutor-network
    restart: unless-stopped

  admin-service:
    build:
      context: .
      dockerfile: packages/admin-service/Dockerfile
    container_name: ai-tutor-admin-service
    environment:
      NODE_ENV: development
      PORT: 3006
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_tutor
    ports:
      - '3006:3006'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-tutor-network
    restart: unless-stopped

  # Frontend Services
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: ai-tutor-frontend
    ports:
      - '3000:80'
    depends_on:
      - auth-service
      - ai-service
      - test-service
      - learning-plan-service
      - analytics-service
    networks:
      - ai-tutor-network
    restart: unless-stopped

  admin-frontend:
    build:
      context: .
      dockerfile: packages/admin-frontend/Dockerfile
    container_name: ai-tutor-admin-frontend
    ports:
      - '3007:80'
    depends_on:
      - admin-service
    networks:
      - ai-tutor-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  ai-tutor-network:
    driver: bridge
