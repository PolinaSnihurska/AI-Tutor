# Filebeat configuration for AI Tutoring Platform

filebeat.inputs:
  # Service logs
  - type: log
    enabled: true
    paths:
      - /var/log/services/*/logs/combined.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: service
    fields_under_root: true
    processors:
      - add_docker_metadata: ~
      - add_host_metadata: ~

  # Error logs
  - type: log
    enabled: true
    paths:
      - /var/log/services/*/logs/error.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      log_type: error
      severity: error
    fields_under_root: true
    processors:
      - add_docker_metadata: ~
      - add_host_metadata: ~

  # Docker container logs
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# Processors
processors:
  - add_cloud_metadata: ~
  - add_locale: ~
  - add_fields:
      target: ''
      fields:
        environment: ${ENVIRONMENT:development}

# Output to Logstash
output.logstash:
  hosts: ["logstash:5001"]
  compression_level: 3
  bulk_max_size: 2048

# Alternative: Output directly to Elasticsearch
# output.elasticsearch:
