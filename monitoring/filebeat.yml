#       when.equals:
#         fields.log_type: "service"
#     - index: "errors-%{[fields.service]}-%{+yyyy.MM.dd}"
#       when.equals:
#         fields.log_type: "error"

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: false
